<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Lab - All Builds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nav Bar -->
    <header>
        <nav>
            <span class = "title">
                <img src="./images/lego-lab-logo.png" alt="LEGO Lab Logo" class="logo">
                <h1>LEGO LAB</h1>
            </span>

            <ul>
                <li><a href="./signUp.html">Sign Out</a></li>
                <li><a href="./allParts.html">All Parts</a></li>
                <li><a href="./allBuilds.html">All Builds</a></li>
                <li><a href="./inventory.html">My Inventory</a></li>
                <li><a href="./builder.html">Builder</a></li>
            </ul>
        </nav>
    </header>


    <!-- Main Content -->
    <main class="all-builds-page">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <!-- Filter Buttons -->
            <div class="filter-section">
                <h3>LEGO Builds</h3>
                <button class="filter-btn">All</button>
                <button class="filter-btn">My Builds</button>
                <button class="filter-btn">Favorites</button>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <h3>Search Builds</h3>
                <input type="text" placeholder="Search" class="search-input">
                <!-- Filter Inputs -->
                <div class="search-filters">
                    <input type="text" placeholder="Difficulty" class="filter-input">
                    <input type="text" placeholder="Rating" class="filter-input">
                    <input type="text" placeholder="Cost" class="filter-input">
                </div>
            </div>
        </aside>

        <!-- Builds List Section -->
        <section class="builds-list-section">
            <!-- Example Build Item -->
            <div class="build-item">
                <img src="./images/build1.png" alt="LEGO Build Image" class="build-image">
                <div class="build-details">
                    <p>Build Name</p>
                    <p>Rating: 5</p>
                </div>
                <div class="favorite-section">
                    Favorite
                    <span class="favorite-icon">★</span> <!-- Star icon for favorite -->
                </div>
            </div>

            <!-- Repeat for more builds -->
            <!-- Example Build Item -->
            <div class="build-item">
                <img src="./images/build2.png" alt="LEGO Build Image" class="build-image">
                <div class="build-details">
                    <p>Build Name</p>
                    <p>Rating: 5</p>
                </div>
                <div class="favorite-section">
                    Favorite
                    <span class="favorite-icon">★</span> <!-- Star icon for favorite -->
                </div>
            </div>

        </section>

    </main>

</body>
</html>
